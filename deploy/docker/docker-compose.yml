# Docker Compose — локальная инфраструктура
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tinyurl
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d tinyurl"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  pg_data:
